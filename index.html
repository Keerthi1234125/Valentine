<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 30px 25px;
      max-width: 360px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    .heart {
      font-size: 40px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .footer {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
      .couple-img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="card">
     <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Valentine‚Äôs Day</h1>
    <p>
      To my amazing husband,<br />
      You are my best friend, my strength, and my forever.
      Every day with you is special, but today I just want to remind you
      how deeply I love you.
    </p>
    <p class="footer">Forever yours üíï</p>
  </div>
</body>
</html>
